<ion-header>

  <ion-navbar>
    <ion-title>Nova Pergunta</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="perfil()">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides pager>

      <ion-slide>
          <h2>Selecione a pergunta</h2>
          <img src="assets/imgs/empty-photo.jpg" (click)="filechooser()">
      </ion-slide>
    
      <ion-slide>
        <h2>Respostas</h2>
        <ion-list>
            <ion-item>
              <ion-input type="text" value="" placeholder="Resposta"></ion-input>
            </ion-item>
            <button ion-button icon-only>
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-list>
      </ion-slide>
    
      <ion-slide>
        <h2>Tags</h2>
        <ion-searchbar
          [(ngModel)]="myInput"
          [showCancelButton]="shouldShowCancel"
          (ionInput)="onInput($event)"
          (ionCancel)="onCancel($event)">
        </ion-searchbar>
        
        <button ion-button round>
          Cálculo 1
        </button>
        <button ion-button round>
          Integral
        </button>
        <button ion-button round>
            <ion-icon name="add"></ion-icon>
        </button>
      </ion-slide>
    
      <ion-slide>
          <h2>Convidados</h2>
          <ion-list>
            <ion-item>
                <ion-label>Victor Guerra Veloso</ion-label>
                <ion-checkbox></ion-checkbox>
            </ion-item>
            <ion-item>
                <ion-label>Filipe Fonseca Lacerda</ion-label>
                <ion-checkbox></ion-checkbox>
            </ion-item>
            <ion-item>
                <ion-label>Athena Fernandes Sarantôpoulos</ion-label>
                <ion-checkbox></ion-checkbox>
            </ion-item>
          </ion-list>
          <button ion-button full>Send</button>
      </ion-slide>
  </ion-slides>
</ion-content>
