<ion-header>

  <ion-navbar>
    <ion-title>Alarme</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="perfil()">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Data</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MM YYYY" [(ngModel)]="time"></ion-datetime>
  </ion-item>
  <ion-item>
      <ion-label>Hora</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="time"></ion-datetime>
  </ion-item>
  <button ion-button icon-only>
    <ion-icon name="add" (click)="add()"></ion-icon>
  </button>
  
</ion-content>
